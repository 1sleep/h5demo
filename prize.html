<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/calculate.js"></script>
    <script>
    	$(function(){
    		var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
    		var w = $(window).width();
            var h = $(window).height();
            $("body").css("minHeight", h + "px");
            Part('.logo',640,81,0,20);
            Part('.chevfood',640,374,0,0);
            Part('.musicbox',640,479,0,0);
            Part('.notwin',640,245,0,80);
            Part('.attention',640,89,0,0);
            Part('.name',120,47,0,5);
            Part('.phone',210,47,0,5);
            Part('.idcard',380,47,0,5);
            Part('.address',380,47,0,5);
            Part('.mouth',90,53,0,5);
            Part('.day',90,53,0,5);
            Part('.commit',191,75,220,30);
            Part('.info',83,20,420,0);
            Part('.food',200,135,14,0);
            Part('.wewill',640,321,0,250);
            Part('.towin',240,62,200,100);
            Part('.done',640,321,0,250);
            Part('.towin',291,75,170,100);
            $('.commit').click(function(){
            	if($('.name').val() == ""){
            		layer.open({
            			type: 1,
            			time: 1,
            			area :['240px','60px'],
            			shadeClose: true,
                        content: '\<\div style="padding: 10px;">请输入姓名\<\/div>'
            		})
            		return false;
            	}
            	if($('.idcard').val() == ""){
            		layer.open({
            			type: 1,
            			time: 1,
            			area :['240px','60px'],
            			shadeClose: true,
                        content: '\<\div style="padding: 10px;">请输入身份证号\<\/div>'
            		})
            		return false;
            	}
            	if($('.address').val() == ""){
            		layer.open({
            			type: 1,
            			time: 1,
            			area :['240px','60px'],
            			shadeClose: true,
                        content: '\<\div style="padding: 10px;">请输入地址\<\/div>'
            		})
            		return false;
            	}
    			if(!myreg.test($(".phone").val())) 
				{ 
				    layer.open({
                        type: 1,
                        area: ['240px','60px'],
                        time: 1,
                        shadeClose: true,
                        content: '\<\div style="padding: 10px;">请输入正确手机号\<\/div>'
                    }) 
				    return false;
				} 
				//$('.again').click(function(){
    			$('.commitdone').css('display','block');
    		//})
				//$('.commitsuccess').css('display','block');
    		})
    		$('.towin').click(function(){
    			window.location.href="chev.html";
    		})
    	})
    </script>
	<title></title>
	<style>
		body{
			background: url('img/winningbg.jpg') no-repeat;
			background-size: 100% 100%;
			}
		.pphone{
			color: #fff;
			font-weight: bolder;
			text-indent: 14%;
		}
		.phone{
			border-radius: .6rem;
			border: 0;
  
		}
		.bphone{
			font-size:16px;
		}
		.message{
			width:80%;
			margin:10px auto;
			color: #fff;
			clear:both;
			height:90px;
		}
		.message b{width:80px; display:block;   float:left; height:90px;line-height:80px; text-align:left;}

		input{

			border: 0;

		}
		.day,.mouth{

			color:#fff;
			font-weight: bolder;
		}

		}
